<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Project</title>
</head>

<body>
    <div class="container">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

            <input type=hidden name="oid" value="00D2v000000Qwo9">
            <input type=hidden name="lead_source" value="www.artezio.com">
            <input type=hidden name="retURL" value="https://vadimputsickreact.github.io/">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input class="form-control" id="first_name" maxlength="40" name="first_name" size="20"
                            type="text"  value="Petr"/>
                    </div>
                    <div class="form-group" required="required">
                        <label for="last_name">Last Name</label>
                        <input class="form-control" id="last_name" maxlength="80" name="last_name" size="20"
                            type="text" value="Petrovich"/>
                    </div>
                    <div class="form-group" required="required">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" maxlength="80" name="email" size="20" type="text" 
                        value="trewyut@mail.ru"/>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input class="form-control" id="company" maxlength="40" name="company" size="20" type="text" 
                        value="Inc"/>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input class="form-control" id="city" maxlength="40" name="city" size="20" type="text" 
                        value="mogilev"/>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input class="form-control" id="state" maxlength="20" name="state" size="20" type="text" 
                        value="belarus"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text" 
                        value="9 23 23 23"/>
                    </div>
                    <input class="btn btn-primary" type="submit" name="submit">
                </div>
            </div>

        </form>
    </div>

</html>
